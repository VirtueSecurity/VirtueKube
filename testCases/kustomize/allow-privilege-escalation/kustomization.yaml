apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base
patches:
  - target:
      kind: Pod
      name: pod-security-test
    patch: |-
      - op: add
        path: /spec/containers/0/securityContext/allowPrivilegeEscalation
        value: true
      - op: add
        path: /metadata/annotations/virtuekube.io~1test-title
        value: "Allow privilege escalation"
      - op: add
        path: /metadata/annotations/virtuekube.io~1test-description
        value: "Container allows privilege escalation. Disallowed by Restricted unless specific conditions."
      - op: add
        path: /metadata/annotations/virtuekube.io~1test-references
        value: "https://kubernetes.io/docs/concepts/security/pod-security-standards/#restricted"
      - op: add
        path: /metadata/annotations/virtuekube.io~1test-expected-result
        value: false
