apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base
patches:
  - target:
      kind: Pod
      name: pod-security-test
    patch: |-
      - op: add
        path: /metadata/annotations/virtuekube.io~1test-title
        value: "Unmodified Control Test Case (Template)"
      - op: add
        path: /metadata/annotations/virtuekube.io~1test-description
        value: "This simply tests that the base pod template deploys correctly."
      - op: add
        path: /metadata/annotations/virtuekube.io~1test-expected-result
        value: true