apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base
patches:
  - target:
      kind: Pod
      name: pod-security-test
    patch: |-
      - op: replace
        path: /spec/containers/0/securityContext/seccompProfile
        value:
          type: Localhost
          localhostProfile: audit.json
      - op: add
        path: /metadata/annotations/virtuekube.io~1test-title
        value: "Seccomp unconfined (container)"
      - op: add
        path: /metadata/annotations/virtuekube.io~1test-description
        value: "Container seccompProfile set to Unconfined. Disallowed by Restricted."
      - op: add
        path: /metadata/annotations/virtuekube.io~1test-references
        value: "https://kubernetes.io/docs/concepts/security/pod-security-standards/#restricted, https://kubernetes.io/docs/tutorials/security/seccomp/"
      - op: add
        path: /metadata/annotations/virtuekube.io~1test-expected-result
        value: false
