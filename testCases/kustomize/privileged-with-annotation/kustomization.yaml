apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base
patches:
  - target:
      kind: Pod
      name: pod-security-test
    patch: |-
      - op: add
        path: /spec/containers/0/securityContext/privileged
        value: true
      - op: add
        path: /metadata/annotations/pod-security.kubernetes.io~1enforced","privileged"
      - op: add
        path: /metadata/annotations/virtuekube.io~1test-title
        value: "Privileged container annotation"
      - op: add
        path: /metadata/annotations/virtuekube.io~1test-description
        value: "Container runs with securityContext.privileged=true also uses annotation. Disallowed by Restricted."
      - op: add
        path: /metadata/annotations/virtuekube.io~1test-references
        value: "https://kubernetes.io/docs/concepts/security/pod-security-standards/#restricted"
      - op: add
        path: /metadata/annotations/virtuekube.io~1test-expected-result
        value: false
