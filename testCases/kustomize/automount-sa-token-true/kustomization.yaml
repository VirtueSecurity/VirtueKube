apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base
patches:
  - target:
      kind: Pod
      name: pod-security-test
    patch: |-
      - op: add
        path: /spec/automountServiceAccountToken
        value: true
      - op: add
        path: /metadata/annotations/virtuekube.io~1test-title
        value: "Automount SA token (true)"
      - op: add
        path: /metadata/annotations/virtuekube.io~1test-description
        value: "Pod automountServiceAccountToken=true. Increases token exposure risk."
      - op: add
        path: /metadata/annotations/virtuekube.io~1test-references
        value: "https://kubernetes.io/docs/concepts/security/pod-security-standards/"
      - op: add
        path: /metadata/annotations/virtuekube.io~1test-expected-result
        value: false
